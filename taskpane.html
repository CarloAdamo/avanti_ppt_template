<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Avanti Templates</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            margin: 0;
        }

        header {
            padding: 12px;
            border-bottom: 1px solid #eee;
            background-color: #3C8A59;
            color: white;
        }

        main {
            padding: 12px;
        }

        #q {
            width: 100%;
            padding: 8px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .thumbnail {
            width: 120px;
            height: auto;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .card-content {
            flex: 1;
        }

        .title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .meta {
            color: #666;
            font-size: 12px;
            margin: 4px 0;
        }

        .summary {
            color: #333;
            font-size: 13px;
            margin-top: 6px;
        }

        .actions {
            margin-top: 10px;
        }

        button {
            padding: 6px 10px;
        }
    </style>
</head>

<body>
    <header>
        <h3>Avanti Templates</h3>
        <input type="text" id="search" placeholder="Search slides..." style="width:100%;padding:8px;margin:8px 0;box-sizing:border-box;">
        <div id="filters" style="display:flex;gap:8px;margin:8px 0;">
            <select id="filter-template" style="flex:1;min-width:0;padding:6px;overflow:hidden;text-overflow:ellipsis;">
                <option value="">All templates</option>
            </select>
            <select id="filter-section" style="flex:1;min-width:0;padding:6px;overflow:hidden;text-overflow:ellipsis;">
                <option value="">All sections</option>
            </select>
        </div>
        <p id="status" style="margin:8px 0;color:rgba(255,255,255,0.8);"></p>
    </header>
    <main style="padding:12px;">
        <div id="slides"></div>
    </main>
    <script src="taskpane.js"></script>
</body>

</html>
