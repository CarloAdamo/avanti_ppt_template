<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Avanti Templates</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            margin: 0;
        }

        header {
            padding: 12px;
            border-bottom: 1px solid #eee;
            background-color: #e3f2fd;
        }

        main {
            padding: 12px;
        }

        #q {
            width: 100%;
            padding: 8px;
        }

        .card {
            border: 1px solid #eee;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
        }

        .title {
            font-weight: 600;
        }

        .meta {
            color: #666;
            font-size: 12px;
            margin: 4px 0;
        }

        .summary {
            color: #333;
            font-size: 13px;
            margin-top: 6px;
        }

        .actions {
            margin-top: 10px;
        }

        button {
            padding: 6px 10px;
        }
    </style>
</head>

<body>
    <header>
        <h3>Avanti Templates</h3>
        <p id="status" style="margin:8px 0;color:#666;"></p>
    </header>
    <main style="padding:12px;">
        <div id="slides"></div>
    </main>
    <script src="taskpane.js"></script>
</body>

</html>
